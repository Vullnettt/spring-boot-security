<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/login2.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/api/auth/register}" th:object="${user}" method="post">
        <div class="row">
            <h2 style="text-align:center">Register Page</h2>
            <div class="col">
                <input type="text" name="username" field="*{username}" placeholder="Username" required>
                <input type="password" name="password" field="*{password}" placeholder="Password" required>
                <input type="submit" value="Register">
                <a href="/api/auth/login" class="btn btn-sm mb">Sign In</a>
            </div>
            <div class="col">
                <a th:href="@{/oauth2/authorization/facebook}" class="fb btn"><i class="fa fa-facebook fa-fw"></i> Register with Facebook</a>
                <a th:href="@{/oauth2/authorization/github}" class="twitter btn"><i class="fa fa-github fa-fw"></i> Register with GitHub</a>
                <a th:href="@{/oauth2/authorization/google}" class="google btn"><i class="fa fa-google fa-fw"></i> Register with Google+</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
